{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/registeration.css' %}" rel="stylesheet">
    <style>
        input:focus
        {
        background-color:black;
        color:white;
        }
        input[type=submit]
        {
        background-color:green;
        color:white;
        }
    </style>
</head>
<body>
<br>
<br>
<br>

<h2  align="center" style="text-shadow:2px 2px 2px red;color:yellow;">Admin registration </h2>
<form action="readadmin" method="post">
    {% csrf_token %}
<table align="center">
    <caption>{{ data }}</caption>
    <tr><td><fieldset><legend style="text-shadow:2px 2px 2px red;color:yellow;"><b>Username</b></legend><input type="text" name="name"></fieldset></td></tr>
     <tr><td><fieldset><legend style="text-shadow:2px 2px 2px red;color:yellow;"><b>Email</b></legend><input type="email" name="email" ></fieldset></td></tr>
      <tr><td><fieldset><legend style="text-shadow:2px 2px 2px red;color:yellow;"><b>Password</b></legend><input type="password" name="pass"></fieldset></td></tr>
    <tr><td colspan="2" align="center"><input type="submit" value="Register"></td></tr>
</table>
    </form>

</html>
